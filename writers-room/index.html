<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Read It!</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="write.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="../assets/reading2.jpg" alt="logo">
        <p class="title">Reading is what?</p>
        <nav>
            <a href="../">Home</a>
            <a href="/">Write a Post</a>
            <a id="sign-out-link" href="../auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <p id="error-display" class="error"></p>
        <form id="post-form">
            <label>
                <div>Title</div>
                <input name="title" required placeholder="What's Happenin?">
            </label>

            <label>
                <div>Body</div>
                <textarea name="body" required placeholder="What's the Tea?"></textarea>
            </label>

            <label>
                <div>Photo</div>
                <input id="image-input" name="image" type="file" required placeholder="upload an image...">
            </label>
            <img id="preview" class="preview" alt="avatar preview" src="../assets/placeholder.jpg">

            <button>Add Post</button>
        </form>

    </main>

</body>

</html>
